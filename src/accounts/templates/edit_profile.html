{% extends 'index.html' %}

{% block content %}
<div class="container my-5">
    <h2>Edit Profile</h2>

    <div class="profile-form p-4 border rounded shadow-sm">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>

        <a href="{% url 'accounts:user_profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
    </div>
</div>
{% endblock %}

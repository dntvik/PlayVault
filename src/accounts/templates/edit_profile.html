{% extends 'index.html' %}

{% block content %}
<h2>Edit Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>

<a href="{% url 'user_profile' %}" class="btn btn-secondary">Back to Profile</a>
{% endblock %}

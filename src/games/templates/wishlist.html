{% extends 'index.html' %}

{% block content %}
    <h2 class="text-center my-5">Your Wishlist</h2>

    <div class="wishlist-items-list">
        {% if wishlist_items %}
            <ul class="list-group">
                {% for item in wishlist_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ item.game.title }}</span>
                        <form method="post" action="{% url 'games:remove_from_wishlist' item.pk %}" class="d-inline-block">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Your wishlist is empty.</p>
        {% endif %}
    </div>

{% endblock %}

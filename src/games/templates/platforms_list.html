{% extends 'index.html' %}

{% block content %}
<h2>Games on {{ platform.name }}</h2>
<div class="game-list">
    {% for game in games %}
        <div class="game-item">
            <h3>{{ game.title }}</h3>
            <p>{{ game.description }}</p>
            <p>Released: {{ game.release_year }}</p>
            <a href="{{ game.purchase_link }}">Buy Now</a>
        </div>
    {% empty %}
        <p>No games available on this platform.</p>
    {% endfor %}
</div>
{% endblock %}

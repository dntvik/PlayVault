services:
  backend:
    build: ./
    container_name: playvault_container
    working_dir: /playvault
    ports:
      - "8008:8008"
    command:
      - ./commands/start_server_dev.sh
    volumes:
      - ./src:/playvault/src
      - ./commands:/playvault/commands
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:16.4
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  pg_data: { }